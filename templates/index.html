<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .search {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #667eea; }
        button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background: #5568d3; }
        .weather {
            text-align: center;
        }
        .weather h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }
        .country {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .temp {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            line-height: 1;
        }
        .temp span { font-size: 32px; }
        .description {
            font-size: 20px;
            color: #666;
            margin: 10px 0 20px;
        }
        .details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .detail {
            text-align: center;
        }
        .detail-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .detail-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .placeholder {
            text-align: center;
            color: #888;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <form class="search" method="GET">
            <input type="text" name="city" placeholder="Enter city name..." value="{{ city or '' }}" required>
            <button type="submit">Search</button>
        </form>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% elif weather %}
        <div class="weather">
            <h2>{{ weather.city }}</h2>
            <p class="country">{{ weather.country }}</p>
            <p class="temp">{{ weather.temp }}<span>¬∞C</span></p>
            <p class="description">{{ weather.description }}</p>
            <div class="details">
                <div class="detail">
                    <div class="detail-value">{{ weather.feels_like }}¬∞</div>
                    <div class="detail-label">Feels Like</div>
                </div>
                <div class="detail">
                    <div class="detail-value">{{ weather.humidity }}%</div>
                    <div class="detail-label">Humidity</div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="placeholder">
            <p>Enter a city name to get the weather</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
